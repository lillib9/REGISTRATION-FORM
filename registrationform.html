<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body>
    <form>
        <h3 align="center">REGISTRATION FORM</h3>
        <label for="">USER NAME:</label><input type="text">
        <br>
        <br>
        <label for="">PASSWORD:</label><input type="password">
        <br>
        <br>
        <label for="">E-MAIL ID:</label><input type="text">
        <br>
        <br>
        <label for="">PH NUMBER:</label><input type="text">
        <br>
        <br>
        <label for="">GENDER:</label>
        <input type="radio" name="male" id="">male
        <input type="radio" name="female" id="">female
        <br>
        <br>
        <label for="">LANGUAGES KNOWN:</label>
        <input type="checkbox" name="english" id="">english
        <input type="checkbox" name="telugu" id="">telugu
        <input type="checkbox" name="hindi" id="">hindi
        <input type="checkbox" name="tamil" id="">tamil
        <br>
        <br>
        <label for="">ADDRESS:</label><input type="text">
    </form>
</body>
</html>
